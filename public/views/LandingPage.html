<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <meta name="author" content="jdev2">
    <link href="/public/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/Landing.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
            <div class="container-fluid flex-row-reverse">
                <h1>TodoApp</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Modo invitado</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-sm mw-300 container-form border border-black border-opacity-25 rounded p-5">
        <form action="/login/" method="POST">
            <div class="mb-5">
                <h2 class="text-center">Iniciar sesión</h2>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Recuerda siempre cuidar de tus credenciales</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
              <div id="passwordlHelp" class="form-text"></div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
    </main>
    <script src="/public/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
